<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        h2{

    </style>
</head>
<body>
    <center>
        <h2>Registration form</h2>
        <table border="1">
            <tr>
                <td align="center"><label for="fname"><b>First Name</b></label></td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>
            <tr>
                <td align="center"><label for="lname"><b>Last Name</b></label></td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>
            <tr>
                <td align="center"><label for="mail"><b>Email</b></label></td>
                <td><input type="mail" style="width: 98%;"></td>
            </tr>
            <tr>
                <td align="center"><label for="password"><b>Password</b></label></td>
                <td><input type="password" style="width: 98%;"></td>
            </tr>
            <tr>
                <td align="center"><label for="repassword"><b>Re-enter Password</b></label></td>
                <td><input type="password" style="width: 98%;"></td>
            </tr>
            <tr>
                <td rowspan="2" align="center"><label for="gender"><b>Gender:</b></label></td>
                <td><input type="radio" name="gender">Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender">Female</option></td>
            </tr>
            <tr>
                <td align="center"><label for="age"><b>Age:</b></label></td>
                <td><input type="number" style="width: 98%;"></td>
            </tr>
            <tr>
                <td align="center"><label for="pnumber"><b>Phone Number</b></label></td>
                <td><input type="number" style="width: 98%;"></td>
            </tr>
            <tr>
                <td align="center"><label for="address"><b>Address</b></label></td>
                <td><textarea name="" id="" cols="21" rows="5" style="width: 98%;"></textarea></td>
            </tr>
            <tr>
                <td align="center"><label for="state"><b>State</b></label></td>
                <td><input type="text" style="width: 98%;"></td>
            </tr>
            <tr>
                <td align="center"><label for="country"><b>Country</b></label></td>
                <td>
                    <select name="" id="">
                        <option value="default">choose your country</option>
                        <option value="India">India</option>
                        <option value="pakisthan">Pakisthan</option>
                        <option value="usa">USA</option>
                        <option value="russia">Russia</option>
                        <option value="japan">Japan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center"><label for="language"><b>Languages known</b></label></td>
                <td><input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">Hereby I declare all the given datails are true</td>
            </tr>
            <tr>
                <td align="right" colspan="2">Log in to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website</td>
            </tr>
        </table>
        <br>
        <input type="button" value="Register">
    </center>
</body>
</html>
